<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Tooltips</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="table-container">
      <thead>
        <tr class="table-row">
          <th class="table-cell" data-tooltip="Tooltip 1">Header 1</th>
          <th class="table-cell" data-tooltip="Tooltip 2">Header 2</th>
          <th class="table-cell" data-tooltip="Tooltip 3">Header 3</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr class="table-row">
          <td class="table-cell" data-tooltip="Tooltip 4">Row 1</td>
          <td class="table-cell" data-tooltip="Tooltip 5">Row 2</td>
          <td class="table-cell" data-tooltip="Tooltip 6">Row 3</td>
        </tr>
        <tr class="table-row">
          <td class="table-cell" data-tooltip="Tooltip 7">Row 1</td>
          <td class="table-cell" data-tooltip="Tooltip 8">Row 2</td>
          <td class="table-cell" data-tooltip="Tooltip 9">Row 3</td>
        </tr>
        <tr class="table-row">
          <td class="table-cell" data-tooltip="Tooltip 10">Row 1</td>
          <td class="table-cell" data-tooltip="Tooltip 11">Row 2</td>
          <td class="table-cell" data-tooltip="Tooltip 12">Row 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
